Title=সুরক্ষা সংক্রান্ত সতর্কবার্তা
#MixedContentMessage=আপনি একটি এনক্রিপ্ট করা পৃষ্ঠা প্রদর্শনের অনুরোধ জানিয়েছেন যার মধ্যে এনক্রিপ্ট না করা কিছু তথ্য উপলব্ধ রয়েছে। এই পেজের মধ্যে প্রদর্শিত অথবা পূরণ করা কোনো তথ্য অন্যান্য স্বতন্ত্র ব্যবহারকারীরা সহজেই পড়তে পারবেন।
#LeaveSecureMessage=আপনি একটি এনক্রিপ্ট করা পৃষ্ঠা থেকে প্রস্থান করতে চলেছেন। এই মুহূর্ত থেকে আপনার দ্বারা প্রেরিত অথবা গৃহীত বিষয়বস্তু অন্যান্য স্বতন্ত্র ব্যবহারকারীরা সহজেই পড়তে পারবেন।
#EnterSecureMessage=আপনি একটি এনক্রিপ্ট করা পেজ প্রদর্শনের অনুরোধ জানিয়েছেন। ওয়েব-সাইটটি সঠিকভাবে নিজের পরিচয় প্রমাণ করেছে এবং এই পৃষ্ঠায় প্রদর্শিত ও লেখা তথ্য কোনো তৃতীয় ব্যক্তির দ্বারা সহজে পাঠযোগ্য হবে না।
#WeakSecureMessage=আপনার দ্বারা অনুরোধ করা পেজের মধ্যে নিম্ন-মানের এনক্রিপশন ব্যবহৃত হয়েছে। ওয়েেব-সাইটটি সঠিকভাবে নিজের পরিচয় প্রমাণ করেছে কিন্তু এই পৃষ্ঠায় প্রদর্শিত ও লেখা তথ্য কোনো তৃতীয় ব্যক্তির দ্বারা পাঠযোগ্য হবে। 
PostToInsecureFromSecureMessage=এই পেজটি এনক্রিপ্ট করা হলেও, এনক্রিপ্ট না করা সংযোগের মাধ্যমে তথ্য প্রেরিত হওয়ার ফলে এটি তৃতীয় ব্যক্তিদের দ্বারা সহজেই পড়া যেতে পারে।##আপনি কি নিশ্চিতরূপে এই তথ্য প্রেরণ করতে ইচ্ছুক?##
#PostToInsecureFromInsecureMessage=এনক্রিপ্ট না করা সংযোগের মাধ্যমে তথ্য প্রেরিত হওয়ার ফলে আপনার দ্বারা পূরণ করা তথ্য তৃতীয় ব্যক্তিদের দ্বারা সহজেই পড়া যেতে পারে।##আপনি কি নিশ্চিতরূপে এই তথ্য প্রেরণ করতে ইচ্ছুক?##
