#EnterSecureShowAgain=এনক্রিপ্ট করা পৃষ্ঠা প্রদর্শন করার সময় সতর্কবার্তা প্রদর্শন করা হবে।
#WeakSecureShowAgain=নিম্ন-মানের এনক্রিপশন প্রয়োগকারী পৃষ্ঠা প্রদর্শন করার সময় সতর্কবার্তা প্রদর্শন করা হবে।
