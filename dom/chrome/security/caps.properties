Yes = অনুমতি প্রদান করা হবে
No = প্রত্যাখ্যান করা হবে
Titleline = ইন্টারনেট নিরাপত্তা
CheckMessage = এই সিদ্ধান্ত মনে রাখা হবে
EnableCapabilityQuery = "%S" থেকে একটি স্ক্রিপ্ট কিছু উন্নত কার্যকরিতা ব্যবহারের অনুমতি অনুরোধ করেছে যা অত্যন্ত বিপজ্জনক ও আপনার মেশিন অথবা ডাটার অনিষ্ট করতে প্রয়োগ হতে পারে:\n\n%S\n\nআপনি যদি নিশ্চিত থাকেন যে উল্লিখিত উত্‍‌সটির মধ্যে কোনো অনিষ্টকারী প্রোগ্রাম অথবা ভাইরাসের অনুপস্থিতি সম্পর্কে নিশ্চিত হয়ে থাকলে এই কার্যকারিতাগুলি ব্যবহার করার অনুমতি প্রদান করুন।
EnableCapabilityDenied = "%S"-র একটি স্ক্রিপ্টকে %S অধিকার প্রদান করা হয়নি।
CheckLoadURIError = নিরাপত্তা জড়িত ত্রুটি: %S-এ উপস্থিত বিষয়বস্তু %S-র সাথে সংযোগ করতে অথবা তথ্য লোড না করতে পারে।
CheckSameOriginError = নিরাপত্তা জড়িত ত্রুটি: %S-এ উপস্থিত বিষয়বস্তু %S থেকে তথ্য লোড না করতে পারে।
GetPropertyDenied = %S.%S-র বৈশিষ্ট্য আহরণ করার অনুমতি প্রত্যাখ্যান করা হয়েছে
SetPropertyDenied = %S.%S-র বৈশিষ্ট্য স্থাপন করার অনুমতি প্রত্যাখ্যান করা হয়েছে
CallMethodDenied = %S.%S-র মেথড ব্যবহার করার অনুমতি প্রত্যাখ্যান করা হয়েছে
CreateWrapperDenied = %S ক্লাসের অবজেক্টের জন্য wrapper নির্মাণ করার অনুমতি প্রত্যাখ্যান করা হয়েছে
ExtensionCapability = অজানা: %S
ProtocolFlagError = সতর্কবার্তা: '%S' প্রোটোকল ব্যবস্থাপনার জন্য নিরাপত্তা বিষয়ক কোনো নিয়মনীতি প্রদর্শিত হয় না । এই মূহূর্তে এই প্রোটোকল লোড করা সম্ভব হলেও, এটি অবচিত হয়েছে।  অনুগ্রহ করে  nsIProtocolHandler.idl-এ উপস্থিত নতিপত্র পড়ুন।
#
# The following descriptions are shown in the EnableCapabilityQuery dialog
#
capdesc.UniversalBrowserRead = যে কোনো সাইট অথবা উইন্ডো থেকে ব্যক্তিগত তথ্য পড়ুন
capdesc.UniversalBrowserWrite = যে কোনো খোলা উইন্ডো পরিবর্তন করুন
capdesc.UniversalXPConnect = আপনার মেশিনে সফ্টওয়্যার চালান ও ইনস্টল করুন
capdesc.UniversalFileRead = স্থানীয় ফাইল পড়ুন ও আপলোড করুন
capdesc.CapabilityPreferencesAccess = নিরাপত্তা সংক্রান্ত মৌলিক বৈশিষ্ট্য উপেক্ষা করুন
capdesc.UniversalPreferencesRead = প্রোগ্রাম সংক্রান্ত বৈশিষ্ট্য পড়ুন
capdesc.UniversalPreferencesWrite = প্রোগ্রাম সংক্রান্ত বিষয়বস্তু পরিবর্তন করুন
