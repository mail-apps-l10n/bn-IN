# LOCALIZATION NOTE (verifyDescription) - %S = Email address of user's Firefox Account
verifyDescription = যাঁচাই %S

# These strings are shown in a flyout in the Sync preference panel after the
# user requests we resend a verification email.
verificationSentTitle = যাচাইকরণ প্রেরিত হয়েছে
# LOCALIZATION NOTE (verificationSentFull) - %S = Email address of user's Firefox Account
verificationSentFull = যাচাইয়ের জন্য একটি লিংক %S এ পাঠানো হয়েছে। অনুগ্রহ করে ই-মেইল পরীক্ষণ করুন এবং সিংক করার জন্য লিংকে ক্লিক করুন।
verificationNotSentTitle = যাচাইকরণ পাঠাতে অনুপলব্ধ
verificationNotSentFull = আমরা এই মুহূর্তে যাচাইয়ের জন্য মেল পাঠাতে ব্যর্থ, অনুগ্রহ করে কিছুক্ষণ পরে চেষ্টা করুন।
