malware.title2=সুনিশ্চিত বিপজ্জনক সাইট!
malware.shortDesc=%S-এ উপস্থিত সাইটটি একটি বিপজ্জনক সাইট রূপে চিহ্নিত হয়েছে এবং আপনার নির্ধারিত সুরক্ষামূলক বৈশিষ্ট্য অনুযায়ী এটির প্রদর্শন প্রতিরোধ করা হয়েছে।
malware.longDesc2=<p>আক্রমণকারী সাইট দ্বারা কিছু প্রোগ্রাম ইনস্টল করা হয়। এই প্রোগ্রামগুলির মাধ্যমে ব্যক্তিগত তথ্য চুরি, ব্যবহারকারীর কম্পিউটার থেকে অন্যদের আক্রমণ  অথবা সিস্টেমের ক্ষতি করা হয়।</p>\n<p>কিছু আক্রমণকারী সাইট দ্বারা ইচ্ছাকৃত ভাবে বিপজ্জনক সফ্টওয়্যার বিতরণ করা হয়, কিন্তু অধিকাংশ সাইট দ্বারা তাদের মালিকদের অজ্ঞাতে এই ধরনের কর্ম সঞ্চালিত হয়।</p>

phishing.title2=সুনিশ্চিত ওয়েব প্রতারণা!
phishing.shortDesc2=%S-এ উপস্থিত সাইটটি একটি ওয়েব-ভিত্তিক প্রতারণার সাইট রূপে চিহ্নিত হয়েছে এবং আপনার নির্ধারিত সুরক্ষামূলক বৈশিষ্ট্য অনুযায়ী এটির প্রদর্শন প্রতিরোধ করা হয়েছে।
phishing.longDesc2=<p>ওয়েবের মাধ্যমে হওয়া জালিয়াতীর ক্ষেত্রে  ব্যবহারকারীদের  পরিচিত কোনো উৎসস্থলের নকল কোনো স্থান থেকে ভুয়োঁ ওয়েব পেজ ও ই-মেইলের সাহায্য  তাদের প্রতারিত করার প্রচেষ্টা করা হয় ও ব্যবহারকারীদের প্রতারণা করে তাদের ব্যক্তিগত ও অর্থ সংক্রান্ত তথ্য প্রকাশ করতে বাধ্য করা হয়।</p><p>এই পেজের মধ্যে ব্যবহারকারীরা ব্যক্তিগত তথ্য লিখে থাকলে তাদের পরিচয় অপব্যবহার হতে পারে। অন্যান্য ধরনের প্রতারণার শিকারও হওয়া সম্ভব।</p>
