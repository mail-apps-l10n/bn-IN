newtab.intro.paragraph4.2=আপনি এই সার্ভিসটি বন্ধ করতে পারেন এই গিয়ার (%1$S) বোতাম ক্লিক করে এবং "প্রস্তাবিত সাইটগুলি অন্তর্ভুক্ত করুন" বিকল্পটি %2$S মেনু থেকে আনচেক করে।
newtab.intro.paragraph5=নতুন ট্যাবে আপনাকে আপনার ঘনঘন পরিদর্শন করা সাইটগুলি দেখাবে, আমাদের মতে আপনার কৌতূহলের সাইটগুলিও থাকবে এটির সঙ্গে। শুরু করতে, আপনি Mozilla থেকে বিভিন্ন সাইট দেখবেন।
# LOCALIZATION NOTE(newtab.intro.paragraph6): %1$S will be replaced by
# newtab.intro.paragraph6.remove as bold text. %2$S will be replaced by
# newtab.intro.paragraph6.pin as bold text
newtab.intro.paragraph6=আপনি রোলওভারে উপলব্ধ কনট্রোলের সাহায্যে %1$S অথবা %2$S করতে পারেন যে কোন সাইটকে।
newtab.intro.paragraph6.remove=অপসারণ করুন
newtab.intro.paragraph6.pin=পিন
newtab.intro.paragraph7=আপনার দেখার কিছু সাইটের মধ্যে কিছু Mozilla-র সুপারিশ করা হতে পারে এবং কিছু Mozilla-র অংশীদারদের পৃষ্ঠপোষক প্রাপ্তও হতে পারে। আমরা পৃষ্ঠপোষক প্রাপ্ত সাইটগুলি সর্বদা ইঙ্গিত করে দেব।
