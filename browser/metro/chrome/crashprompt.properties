crashprompt.dialog.statement1=Firefox-র একটি ক্র্যাশ-প্রতিবেদনের বৈশিষ্ট্য আছে এটি তখন Mozilla-কে একটি প্রতিবেদন পাঠায় Firefox যখন ক্র্যাশ করে।Mozilla ক্র্যাশ প্রতিবেদনগুলি মধ্যে তথ্য ব্যবহার করে সমস্যা নির্ণয় করে যে কেন Firefox ক্র্যাশ করেছিল।এই বৈশিষ্ট্যটি Firefox বিপর্যের পরে স্বয়ংক্রিয়ভাবে আরম্ভ হয়,আপনি স্পষ্টভাবে যতক্ষন ক্ষমতা প্রদান করছেন ততক্ষনপর্যন্ত এটি Mozillaকে তথ্য প্রেরণ করে না।ডিফল্টরূপে, এই বৈশিষ্ট্য Mozillaকে আপনার ব্যক্তিগত নয় এমন তথ্য প্রেরণ করে,স্ট্যাক ট্রেস সহ(একটি বিস্তারিত বিবরণ যে Firefox-র কোডের কোন অংশ ক্র্যাশের সময় সক্রিয় ছিল) এবং কোন ধরনের কম্পিউটার আপনি ব্যবহার করছেন।অতিরিক্ত তথ্য ক্র্যাশ প্রতিবেদন বৈশিষ্ট্য দ্বারা সংগৃহীত হয়।কোন ধরনের ক্র্যাশ প্রতিবেদন বৈশিষ্ট্য ব্যবহার করছেন ও Firefox দ্বারা সংগৃহীত কি অতিরিক্ত তথ্য নির্ভর করে আপনি কোন Firefox-র সংস্করণ ব্যবহার করছেন।
crashprompt.dialog.statement2=Firefox-র বর্তমান সংস্করণের জন্য "Firefox ক্র্যাশ রিপোর্টার" Firefox-র একটি ক্র্যাশ-প্রতিবেদনের বৈশিষ্ট্য অাছে।এই বৈশিষ্ট্যটি, আপনার ব্যক্তিগত তথ্য (আপনার ইমেল ঠিকানা সহ) অন্তর্ভুক্ত করতে বিকল্প হতে পারে,সম্ভাব্য ব্যক্তিগত তথ্য (আপনার IP ঠিকানা ও যখন ফায়ারফক্স ক্র্যাশ করেছিল তখন আপনার পরিদর্শিত সাইটের URL সহ)এবং একটি মন্তব্য।Firefox ক্র্যাশ রিপোর্টার সব add-ons-এর একটি তালিকা প্রেরণ করে যেগুলি আপনি বিপর্যয়ের সময়ে ব্যবহার করছিলেন, (i) শেষ ক্র্যাশের সময়, (ii) শেষ ইনস্টলেশন ও (iii) প্রোগ্রামের শুরুর সময়।Mozilla শুধুমাত্র ব্যক্তিগত নয় এমন তথ্য তোলে(অর্থাৎ আপনার কম্পিউটার, স্ট্যাক ট্রেস, এবং ব্যবহারকারী দ্বারা প্রদত্ত কোন মন্তব্য সম্পর্কে সাধারণ তথ্য) যা উপলব্ধ অাছে পাবলিক রিপোর্ট ও অনলাইনে http://crash-stats.mozilla.com/।
