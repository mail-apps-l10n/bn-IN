csscoverageDesc=CSS কভারেজ বিশ্লেষণ নিয়ন্ত্রণ করুন।
csscoverageStartDesc=CSS কভারেজ বিশ্লেষণ সংগ্রহ শুরু করুন
csscoverageStopDesc=CSS কভারেজ বিশ্লেষণ সংগ্রহ বন্ধ করুন
csscoverageOneShotDesc=CSS কভারেজ বিশ্লেষণ সংগ্রহ বন্ধ করুন
csscoverageToggleDesc=CSS কভারেজ বিশ্লেষণ সংগ্রহ টগল করুন
csscoverageReportDesc=CSS কভারেজ বিশ্লেষণ প্রতিবেদন দেখান

