netReset=অ্যাপ্লিকেশন লোড হওয়ার সময় সার্ভারের সাথে সংযোগ পুনঃস্থাপন করা হয়েছে।
redirectLoop=একটি সার্ভার এমন ভাবে পুনঃচালিত হওয়ার জন্য অনুরোধ করছে যেটি কখনই সম্পূর্ণ হবে না।
confirmRepostPrompt=এই পৃষ্ঠা প্রদর্শনের জন্য, অ্যাপ্লিকেশন দ্বারা পূর্বে সঞ্চালিত কোনো কর্ম পুনরায় করা আবশ্যক হবে (যেমন কোনো অনুসন্ধান অথবা ক্রম নিশ্চিতকরণ)।
unknownSocketType=এই অ্যাপ্লিকেশনের, সার্ভারের সাথে যোগাযোগের নিয়ম জানা নেই।
notCached=অ্যাপ্লিকেশনটি যে নথির জন্য অনুরোধ করেছে তা এখন আর উপলব্ধ নেই |
netOffline=অ্যাপ্লিকেশনটি বর্তমানে অফলাইন মোডে আছে এবং নেটওয়ার্ক ব্যবহার করতে সক্ষম নয়|
deniedPortAccess=অ্যাপ্লিকেশনটি এমন একটি নেটওয়ার্ক পোর্ট এ প্রবেশ করতে চেষ্টা করেছে যা তার প্রবেশ করা উচিত নয় | আপনার সুরক্ষার জন্য অ্যাপ্লিকেশনটি উক্ত অনুরোধ বাতিল করে দিয়েছে |
proxyResolveFailure=অ্যাপ্লিকেশনটি এমন একটি প্রক্সি সার্ভার ব্যবহার করার জন্য কনফিগার করা আছে যা খুঁজে পাওয়া যায় নি।
proxyConnectFailure=অ্যাপ্লিকেশনটি এমন একটি প্রক্সি সার্ভার ব্যবহার করার জন্য কনফিগার করা আছে যা সংযোগ প্রত্যাখ্যান করছে।
unsafeContentType=অ্যাপ্লিকেশনটি অবিরত করা যাচ্ছে না কারণ এটি এমন ধরনের ফাইলে প্রবেশ করেছে যা খোলা নিরাপদ নয়। এই সমস্যা কথা জানাতে অ্যাপ্লিকেশন লেখকের সাথে যোগাযোগ করুন।
cspFrameAncestorBlocked=এই অ্যাপ্লিকেশনটি এমন একটি সম্পদ একসেস করতে চেষ্টা করেছে যার বিষয়বস্তুর নিরাপত্তা নীতি একে এই পদ্ধতিতে অনুবিদ্ধকরতে প্রতিরোধ করে।
corruptedContentError=অ্যাপ্লিকেশনটির লোডিং অব্যাহত রাখা যাচ্ছে না কারণ একটি ডাটা ট্রান্সমিশন জনিত ত্রুটি সনাক্ত করা হয়েছে।
remoteXUL=এই অ্যাপ্লিকেশনটি এমন একটি অসমর্থিত প্রযুক্তি ব্যবহারের চেষ্টা করেছে যা আর উপলব্ধ নয়।
